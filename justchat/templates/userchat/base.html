<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{% static "userchat/css/bootstrap.min.css" %}" type="text/css" media="screen" />
    {#    <link rel="stylesheet" href="{% static "userchat/css/all.css" %}" type="text/css" media="screen" />#}
    <link rel="stylesheet" href="{% static "userchat/css/jquery.mCustomScrollbar.min.css" %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static "userchat/css/custom.css" %}" type="text/css" media="screen" />
	<script src="{% static "userchat/js/jquery.min.js" %}" type="text/javascript"></script>
	<script src="{% static "userchat/js/jquery.mCustomScrollbar.min.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" type="text/css" media="screen" />
	{% block extra_head %}{% endblock %}
</head>
<body>
    <header>
		<h1>{% block header_text %}{% endblock %}</h1>
	</header>
	<section>
		{% block content %}
		{% endblock %}
	</section>
	{% block extra_body %}{% endblock %}
</body>
</html>
